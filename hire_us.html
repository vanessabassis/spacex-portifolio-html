    <section>
      <h1>Hire Us Now</h1>

        Leave a message to request one of our serviceand will get back to you a

        <div>
          <label for="name">Name:</label>

          />

            <option value="Lorem, ipsum dolor sit amet consectetur"></option>
            <option
              value="Vitae tempore exercitationem iusto cumque blanditiis"
            ></option>
          </datalist>
        </div>
        <br /><br />
        <div>
          <input
            type="submit"
            name="Send Message"
            id="Send Message"
            value="Send Message"
          />
        </div>
      </form>
    </section>
